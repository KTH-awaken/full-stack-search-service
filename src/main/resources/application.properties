#General database config
quarkus.datasource.db-kind=${QUARKUS_DATASOURCE_DB-KIND:mysql}
quarkus.datasource.username=${QUARKUS_DATASOURCE_USERNAME:root}
quarkus.datasource.password=${QUARKUS_DATASOURCE_PASSWORD:root}
quarkus.datasource.reactive.url=${QUARKUS_DATASOURCE_REATIVE_URL:mysql://localhost:3306/db}


